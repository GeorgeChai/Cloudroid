{% extends "base.html" %}
{% set active_page = "download" %} 
{% block content %}
<html lang="zh-cn">
<div>
<h2>所有的镜像</h2>

<table class="dataintable"
border = "1"
bdcolor = "gray">
<tr>
<th style="width:10%;">镜像名</th>
<th style="width:10%;">文件名</th>
<th style="width:20%;">上传者</th>
<th style="width:60%;">描述</th>
</tr>
  {% for image in imagetables %}
    	<tr>
	<td><a href="/detailed/{{image.imagename}}" title="HTML &lt;td&gt; 标签的 abbr 属性">{{image.imagename}}</a></td>
	<td><i>{{image.uploadname}}</i></td>
	<td>{{image.uploaduser}}</td>
	<td>{{image.comments}}</td>
	</tr>
  {% endfor %}

</table>
</div>
</html>
{% endblock %}
